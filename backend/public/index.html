<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if (!localStorage.getItem('userId')) {
            window.location.href = 'login.html';
        }
    </script>

</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Libro de Novedades</span>
        </div>
    </nav>

    <div class="container text-center py-5">
        <h2 class="mb-4">Menú Principal</h2>
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="novedades.html" class="btn btn-success btn-lg">Ingresar Registro</a>
            <a href="ver-registros.html" class="btn btn-info btn-lg">Ver Registros</a>
            <button onclick="cerrarSesion()" class="btn btn-danger btn-lg">Cerrar Sesión</button>
        </div>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
