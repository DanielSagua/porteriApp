<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Novedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Registrar Novedad</h4>
                    </div>
                    <div class="card-body">
                        <form id="novedadForm">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="manualFecha">
                                <label class="form-check-label" for="manualFecha">
                                    Ingresar fecha y hora manualmente
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                                <input type="datetime-local" class="form-control" id="fechaHora" disabled>
                            </div>

                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Novedad</label>
                                <input type="text" class="form-control" id="tipo"
                                    placeholder="Ej: Visita, Entrega, Incidente" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="4"
                                    placeholder="Describe la novedad..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Guardar Novedad</button>
                        </form>
                        <a href="index.html" class="btn btn-secondary mt-3 w-100">Volver al Menú</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/novedades.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
